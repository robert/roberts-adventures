<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>

    <script>
      const eventsData = JSON.parse(decodeURIComponent("{{ site.data.events | jsonify | strip_newlines | uri_escape  }}"));
      const locationsData = JSON.parse(decodeURIComponent("{{ site.data.locations | jsonify | uri_escape  }}"));
    </script>

    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <title>Robert's Adventures - Events</title>
</head>
<body class="pa4 sans-serif">
    <header class="bg-white black-80 tc pv2">
      <h1 class="mt2 mb0 i fw1 f1">Robert's Adventures</h1>
      <h2 class="mt2 mb0 f6 fw4 ttu tracked">Things to do with kids, in and around Wimbledon</h2>
      <nav class="bt bb tc mw7 center mt4">
        <a class="f6 f5-l link bg-animate black-80 hover-bg-lightest-blue dib pa3 ph4-l" href="./">Events</a>
        <a class="f6 f5-l link bg-animate black-80 hover-bg-light-green dib pa3 ph4-l" href="./outings">Outings</a>
        <a class="f6 f5-l link bg-animate black-80 hover-bg-light-pink dib pa3 ph4-l" href="./about">About</a>
      </nav>
    </header>
    <main class="mw8 w-100 center">
        <h2 class="f2">Events</h2>
        <form method="get" class="mb4" style="display:none">
            <input type="date" name="from" data-from-date required>
            <input type="date" name="to" data-to-date required>
            <button>filter</button>
            <br/>
        </form>

        <button class="f6 link dim ba ph3 pv2 mb2 dib black" id="today">Today</button>
        <button class="f6 link dim ba ph3 pv2 mb2 dib black" id="tomorrow">Tomorrow</button>
        <button class="f6 link dim ba ph3 pv2 mb2 dib black" id="this_weekend">This weekend</button>
        <button class="f6 link dim ba ph3 pv2 mb2 dib black" id="next_week">Next week</button>
        <button class="f6 link dim ba ph3 pv2 mb2 dib black" id="all">All</button>
        
        <br/>
        <br/>

        <table class="w-100 ba b--near-white collapse tl" id="events">
            <thead>
                <tr>
                    <th class="pa3 bb b--near-white">Date</th>
                    <th class="pa3 bb b--near-white">Time</th>
                    <th class="pa3 bb b--near-white">Event</th>
                    <th class="pa3 bb b--near-white">Location</th>
                </tr>
            </thead>
            <tbody>
            {% for event in site.data.events %}
            <tr class="striped--near-white" data-datetime="{{ event.datetime | date_to_xmlschema }}" data-event>
                <!-- <td class="pa3">{{ event.datetime | date: "%Y/%m/%d %k:%M" }}</td> -->
                <!-- <td class="pa3">{{ event.title }}</td> -->
                <!-- <td class="pa3"><a href="https://www.google.com/maps/search/{{ event.location }}">{{ event.location }}</a></td> -->
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
